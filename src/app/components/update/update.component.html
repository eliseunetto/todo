<form>
    <h1>Atualizando um todo</h1>

    <p>
        <mat-form-field appearance="fill">
          <mat-label>Data para finalizar</mat-label>
          <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </p>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Extudar Spring">
        </mat-form-field>
        
        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Extudar Spring Boot 2">
        </mat-form-field>  
      </div>

      <div class="buttons">
        <button (click)="update()" mat-stroked-button color="primary">Atualizar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
      </div>
</form>
